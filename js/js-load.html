<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 최적화하기 | Performance</title>

    <!-- critical JS -->
    <script src="js-load.js"></script>

    <!-- non-critial JS -->
    <script t="js-load-2.js"></script>
    <script t="js-load-3.js"></script>

    <!-- onload 시 non-critical JS를 다운로드한다. -->
    <script type="text/javascript">
        function deferOnload() {
            var element = document.getElementsByTagName('script')
            for (var i=0 ; i<element.length ; i++) {
                element[i].src = element[i].getAttribute('t')
            }
        }

        // onLoad 이밴트를 등록한다.
        if (window.addEventListener)
            window.addEventListener('load', deferOnload, false)
        else if (window.attachEvent)
            window.attachEvent('onload', deferOnload)
        else window.onload = deferOnload
    </script>
</head>
<body>
    <h1>자바스크립트 최적화하기</h1>
</body> 
</html>
